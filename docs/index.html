<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mag AI Content Dashboard - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f9fafb;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .login-container {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-input:focus {
            border-color: #000;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="login-container bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold mb-2">Happy Mag AI Content</h1>
            <p class="text-gray-600">Sign in to access the dashboard</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="login-input w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none transition-colors" 
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="login-input w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none transition-colors" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <div id="error-message" class="text-red-600 text-sm hidden"></div>
            <div id="success-message" class="text-green-600 text-sm hidden"></div>

            <button 
                type="submit" 
                class="w-full bg-black text-white py-3 rounded-md hover:bg-gray-800 transition-colors focus:outline-none focus:ring-2 focus:ring-black focus:ring-opacity-50"
            >
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            For access, please contact the Happy Mag team.
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
